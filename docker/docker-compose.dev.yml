# Docker Compose for Development (with hot reload)
# Similar to docker-compose.yml but with volume mounts for code changes
# NOTE: Qdrant is external - configure Qdrant_Localhost in .env to point to your Qdrant instance
#
# USAGE:
#   Start in development mode:
#     docker compose -f docker/docker-compose.dev.yml up -d
#
#   This allows code changes without rebuilding containers

version: "3.9"

services:
  # Redis for ARQ job queue and caching
  redis:
    image: redis:7-alpine
    container_name: agentic_redis_dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    networks:
      - app_network_dev

  # FastAPI Application (Development with auto-reload)
  # NOTE: Qdrant is external - configure Qdrant_Localhost in .env to point to your Qdrant instance
  fastapi:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: agentic-fastapi:dev
    container_name: agentic_fastapi_dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      # Override Redis URL to use service name
      # Qdrant URL should be set in .env file (external Qdrant instance)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # Qdrant_Localhost should be set in .env (e.g., http://your-qdrant-host:6333)
    depends_on:
      - redis
    volumes:
      # Mount code for hot reload
      - ../src:/app/src
      - ../main.py:/app/main.py
      - ../gunicorn_config.py:/app/gunicorn_config.py
    command: ["uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - app_network_dev

  # ARQ Worker for background jobs
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    image: agentic-worker:dev
    container_name: agentic_worker_dev
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      # Override Redis URL to use service name
      # Qdrant URL should be set in .env file (external Qdrant instance)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # Qdrant_Localhost should be set in .env (e.g., http://your-qdrant-host:6333)
    depends_on:
      - redis
    volumes:
      # Mount code for hot reload
      - ../src:/app/src
    networks:
      - app_network_dev

volumes:
  redis_data_dev:
    driver: local

networks:
  app_network_dev:
    driver: bridge

