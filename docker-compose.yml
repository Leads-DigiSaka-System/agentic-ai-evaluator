version: '3.9'

services:
  # FastAPI Application Service
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    image: agentic-ai-evaluator:latest
    container_name: agentic-fastapi
    restart: unless-stopped
    ports:
      - "8002:8000"
    env_file:
      - .env
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Uncomment to use Gunicorn instead of Uvicorn (production)
    # command: ["uv", "run", "gunicorn", "-c", "gunicorn_config.py", "main:app"]

  # ARQ Worker Service (Background Jobs)
  arq-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: agentic-ai-evaluator:latest
    container_name: agentic-arq-worker
    restart: unless-stopped
    env_file:
      - .env
    command: ["uv", "run", "arq", "src.workers.workers.WorkerSettings"]
    networks:
      - app-network
    depends_on:
      - fastapi
    healthcheck:
      test: ["CMD", "pgrep", "-f", "arq"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  app-network:
    driver: bridge

# Note: Qdrant, Redis, and Langfuse are deployed separately
# Configure them via environment variables in .env file:
# - Qdrant_Localhost: URL to your Qdrant instance
# - REDIS_URL: URL to your Redis instance
# - LANGFUSE_*: Langfuse configuration

